<div class="container">
    <div class="form-heading grey-border">
        <h1>Add new book to Library</h1>
    </div>
    <div class="books-heading">
        <h1>Current books in Library</h1>
    </div>
    <div class="form">
        <button id="add_btn">NEW BOOK</button>
        <div id="formulaire">
            <form id="add-book">
                <div class="entry">
                    <label for="Title">Title</label>
                    <input type="text" name="Title" id="Title">
                </div>
                <div class="entry">
                    <label for="Author">Author</label>
                    <input type="text" name="Author" id="Author">
                </div>
                <div class="entry">
                    <label for="Pages">Pages</label>
                    <input type="text" name="Pages" id="Pages">
                </div>
                <div class="entry">
                    <label for="Read">Read</label>
                    <input type="text" name="Read" id="Read">
                </div>
            </form>
            <button type="submit" class="submit_btn">Submit to library</button>
            <button type="reset" class="reset_btn">Reset form</button>
        </div>
    </div>
    <div class="books"></div>
</div>
