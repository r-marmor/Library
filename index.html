<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>

<div class="container">
    <div class="form-heading grey-border">
        <h1>Add new book to Library</h1>
    </div>
    <div class="books-heading">
        <h1>Current books in Library</h1>
    </div>
    <div class="form">
        <button id="add_btn">NEW BOOK</button>
        <div id="formulaire">
            <form id="add-book">
                <div class="entry">
                    <label for="Title">Title</label>
                    <input type="text" name="Title" id="Title">
                </div>
                <div class="entry">
                    <label for="Author">Author</label>
                    <input type="text" name="Author" id="Author">
                </div>
                <div class="entry">
                    <label for="Pages">Pages</label>
                    <input type="text" name="Pages" id="Pages">
                </div>
                <div class="entry">
                    <label for="Read">Already read?</label>
                        <select name="Read" id="Read">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                    </select>
                </div>
            </form>
            <button type="submit" class="submit_btn">Submit to library</button>
            <button type="reset" class="reset_btn">Reset form</button>
        </div>
    </div>
    <div class="books"></div>
</div>
</body>
</html>
